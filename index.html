<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz-container" style="display: none;"> 
        <h1>Interactive Quiz</h1>
        <h3 id="timer">Time Left: 10 seconds</h3>
        <p id="question"></p>
        <div id="options" class="options-container"></div>
        <button id="hint-btn" onclick="showHint()">Hint</button>
        <p id="hint" style="display: none;"></p>
        <p id="feedback" style="display: none;"></p> 
        <img id="answer-image" src="" alt="Answer Image" style="display: none;">
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <button id="submit-btn" onclick="showResults()" style="display: none;">Submit</button>
    </div>
    
    <button id="start-btn" onclick="startQuiz()">Start Quiz</button> 
    <div class="result-container" id="result-container" style="display: none;">
        <h1>Quiz Completed!</h1>
        <p id="final-score"></p>
        <img id="congrats-image" src="congrats.jpg" alt="Congratulations" style="display: none;">
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
